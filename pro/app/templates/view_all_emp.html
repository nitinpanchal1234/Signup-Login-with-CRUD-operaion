<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <title>View All Employee</title>
    <style>
      body{
          margin: 5px;
          box-sizing: border-box;
      }
  </style>
  </head>
  <body>
    <h1 style="text-align: center; color:blue"><u>View All Employee Here</u></h1>
    
    <form method="GET" action="{% url 'search' %}">
      <input class="form-control" type="search" placeholder="Search"
        name="search" id="search" aria-label="search">
      <button class="btn btn-outline-primary" type="submit"
        style="margin: 15px; margin-left: 580px;">Search</button>
    </form>
    
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Mobile</th>
          <th scope="col">Salary</th>
          <th scope="col">Bonus</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for i in emp_data %}
        <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.name}}</td>
          <td>{{i.email}}</td>
          <td>{{i.password}}</td>
          <td>{{i.mobile}}</td>
          <td>{{i.salary}}</td>
          <td>{{i.bonus}}</td>
          <td><a href="{% url 'update_emp' i.id %}"><button type="submit"
                class="btn btn-warning">Update</button></a></td>
          <td><form action="{% url 'delete_emp' i.id %}" method="POST"><button
                type="submit" class="btn btn-danger">Delete</button>
              {% csrf_token %}
            </form></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a class="btn btn-primary" href="/" role="button" style="margin-left: 38%;">Back
      To Home</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
