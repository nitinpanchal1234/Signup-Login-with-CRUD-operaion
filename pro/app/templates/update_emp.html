<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <title>Update Employee Page</title>
        <style>
            body{
                margin: 20px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center; color:blue">Update Employee Here</h1> <hr>
        <form method="POST" action="/update_emp_action/{{emp_data.id}}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                    name="name" value="{{emp_data.name}}"
                    placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"
                    name="email" value="{{emp_data.email}}"
                    placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password"
                    name="password" value="{{emp_data.password}}"
                    placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="number" class="form-control" id="mobile"
                    name="mobile" value="{{emp_data.mobile}}"
                    placeholder="Enter Mobile">
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" id="salary"
                    name="salary" value="{{emp_data.salary}}"
                    placeholder="Enter Salary">
            </div>
            <div class="form-group">
                <label for="bonus">Bonus</label>
                <input type="number" class="form-control" id="bonus"
                    name="bonus" value="{{emp_data.bonus}}"
                    placeholder="Enter Bonus">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a class="btn btn-primary" href="/" role="button">Back To Home</a>
        </form>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>
</html>
